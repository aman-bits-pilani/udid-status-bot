name: UDID Status Bot

on:
  schedule:
    - cron: '30 6 * * *'  # Runs daily at 12:00 PM IST (6:30 AM UTC)
  workflow_dispatch:

jobs:
  track-status:
    runs-on: ubuntu-latest

    env:
      MOBILE_NUMBER: ${{ secrets.MOBILE_NUMBER }}
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      CHAT_ID: ${{ secrets.CHAT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install matching ChromeDriver
        run: |
          sudo apt-get install -yqq unzip
          LATEST=$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          wget https://chromedriver.storage.googleapis.com/${LATEST}/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Run Python script
        run: |
          python udid_status_script.py
